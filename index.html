<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a);
            color: #e0e0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(220, 20, 60, 0.7);
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff4d4d, #ff9999);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
            color: #a0a0ff;
        }
        
        .launch-btn {
            background: linear-gradient(135deg, #8b0000, #dc143c);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(220, 20, 60, 0.6),
                        0 0 40px rgba(139, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .launch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(220, 20, 60, 0.8),
                        0 0 50px rgba(139, 0, 0, 0.6);
        }
        
        .launch-btn:active {
            transform: scale(0.98);
        }
        
        .launch-btn::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .launch-btn:hover::before {
            transform: translateX(100%);
        }
        
        .donate-section {
            display: none;
            background: rgba(10, 10, 40, 0.8);
            border: 2px solid #dc143c;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            margin-top: 30px;
            box-shadow: 0 0 30px rgba(220, 20, 60, 0.4);
        }
        
        .donate-section.active {
            display: block;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .donate-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .donate-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .donate-btn {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(30, 60, 114, 0.6);
        }
        
        .donate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(30, 60, 114, 0.8);
        }
        
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background-color: #dc143c;
            border-radius: 50%;
            opacity: 0.7;
            animation: moveParticle linear infinite;
        }
        
        @keyframes moveParticle {
            from {
                transform: translate(0, 0);
                opacity: 0.7;
            }
            to {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #6a6a9a;
            font-size: 0.9rem;
        }
        
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.3) 0%, transparent 70%);
            filter: blur(30px);
            z-index: 0;
        }
        
        .glow-1 {
            top: 10%;
            left: 15%;
        }
        
        .glow-2 {
            bottom: 15%;
            right: 20%;
            background: radial-gradient(circle, rgba(30, 60, 114, 0.3) 0%, transparent 70%);
        }
        
        .pulse {
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles"></div>
    
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <div class="container">
        <h1>DOCUMENT LAUNCHER</h1>
        <p class="subtitle">Read my best article that I have written so far!</p>
        
        <button class="launch-btn pulse" id="launchBtn">Launch Document</button>
        
        <div class="donate-section" id="donateSection">
            <h2 class="donate-title">Subscribe to Read Full...</h2>
            <p class="donate-text">Reading this fully will help the Earth,and you a lot!</p>
            <button class="donate-btn" id="donateBtn">Invest in a Difference</button>
        </div>
    </div>
    
    <div class="footer">
        Darrkon Network | Exploit-Master12. &copy; 2025, Microsoft Essay.
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 150;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2px and 6px
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            
            // Random movement direction and distance
            const tx = (Math.random() - 0.5) * 200;
            const ty = (Math.random() - 0.5) * 200;
            particle.style.setProperty('--tx', `${tx}vw`);
            particle.style.setProperty('--ty', `${ty}vh`);
            
            // Random animation duration between 3s and 10s
            const duration = Math.random() * 7 + 3;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            const delay = Math.random() * 5;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Button functionality
        const launchBtn = document.getElementById('launchBtn');
        const donateSection = document.getElementById('donateSection');
        const donateBtn = document.getElementById('donateBtn');
        
        launchBtn.addEventListener('click', function() {
            // Open document in new tab
            window.open('https://1drv.ms/w/c/102d48f9f94b3777/EaoQlbTrg6xDhdorzCzcFVIBkrz1cSiFFxC2ygGPRnFUhQ?e=UzuWo9', '_blank');
            
            // Show donate section after a short delay
            setTimeout(() => {
                donateSection.classList.add('active');
            }, 1500);
        });
        
        donateBtn.addEventListener('click', function() {
            // Open donation link in new tab
            window.open('https://www.paypal.com/ncp/payment/46U6QHC6AKRVU', '_blank');
        });
    </script>
</body>
</html>
